<table class="table table-striped table-bordered text-center">
  <thead>
    <tr>
      <th *ngFor="let header of tableHeaders">{{ displayHeaders[header] }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tableBody of tableBodyContent">
      <td *ngFor="let key of getFilteredKeys(tableBody)">
        {{ tableBody[key] | dynamicPipe: key }}
      </td>
      <td>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onViewItem(tableBody['_id'])">
            <mat-icon>visibility</mat-icon>
            <span>View</span>
          </button>
          <button mat-menu-item (click)="onEditItem(tableBody['_id'])">
            <mat-icon>edit_square</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="onDeleteItem(tableBody['_id'])">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </tr>
  </tbody>
</table>
