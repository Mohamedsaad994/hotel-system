<section class="bg-white main-box-shadow">
  <table
    class="table table-striped table-bordered table-hover text-center main-box-shadow rounded-3 overflow-hidden"
  >
    <thead>
      <tr>
        <th *ngFor="let header of tableHeaders" (click)="onSort(header)">
          {{ displayHeaders[header] }}
          <span
            *ngIf="
              sortColumn === header &&
              header !== 'actions' &&
              header !== 'images'
            "
          >
            {{ sortDirection === "asc" ? "▲" : "▼" }}
          </span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of filteredTableBodyContent; trackBy: trackByRowId">
        <td *ngFor="let key of row.keys">
          <ng-template #otherContent>
            {{ row.row[key] | dynamicPipe : key }}
          </ng-template>
          <ng-container
            *ngIf="key === 'images' || key == 'profileImage'; else otherContent"
          >
            <img
              *ngIf="row.row[key]?.length"
              [src]="key == 'images' ? row.row[key][0] : row.row[key]"
              alt="Room Image"
              width="50"
            />
          </ng-container>
        </td>
        <td>
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with a menu"
          >
            <mat-icon>more_horiz</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onViewItem(row.row['_id'])">
              <mat-icon>visibility</mat-icon>
              <span>View</span>
            </button>
            <button mat-menu-item (click)="onEditItem(row.row['_id'])">
              <mat-icon>edit_square</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item (click)="onDeleteItem(row.row['_id'])">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </td>
      </tr>
    </tbody>
  </table>
  <mat-paginator
    *ngIf="totalCount"
    #paginator
    class="demo-paginator"
    (page)="handlePageEvent($event)"
    [length]="totalCount"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25]"
    [pageIndex]="pageIndex"
    aria-label="Select page"
  ></mat-paginator>
</section>
