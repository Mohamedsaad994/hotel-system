<section>

  <article class="p-3">
    <div class="text-end m-2">
      <a (click)="onNoClick()" class="text-danger">
        <li class="fa-solid fa-xmark-circle fa-2x"></li>
      </a>
    </div>
    <div class="container">
      <div class="row p-3">
        <div class="text-center">
          <img src="../../../../../assets/images/shared/delete.png" class="w-50 p-3" alt="">
          <p>
            are you sure you want to delete this '{{ data.name }}' ? <br>
            if you are sure just click on delete</p>
        </div>
        <div class="my-2 d-flex justify-content-between align-items-center pt-2 border-top w-100">
          <button type="button" (click)="onNoClick()" class="dark d-inline fw-bold">Cancel</button>
          <button class="danger d-inline fw-bold" [mat-dialog-close]="data" type="button"> Delete </button>
        </div>
      </div>
    </div>
  </article>
</section>
