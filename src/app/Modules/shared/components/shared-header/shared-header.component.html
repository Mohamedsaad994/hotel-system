<section class="mt-3">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <div class="header-content">
                <div class="d-flex flex-column">
                    <h2 class="main-blue mb-1">{{headertext}}</h2>
                    <p class="main-gray">{{headerCaption}}</p>
                </div>
            </div>
            <div class="header-btn">
                <button class="primary" (click)="headerBtnClick">{{headerBtnText}}</button>
            </div>
        </div>
    </div>
</section>
