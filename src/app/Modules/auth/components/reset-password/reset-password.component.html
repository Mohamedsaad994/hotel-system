<article class="d-flex flex-column gap-5 w-100">
    <div class="content d-flex flex-column gap-3">
        <h2>Reset Password</h2>
        <p>If you already have an account register <br>
            You can 
            <span>
                <a class="main-color fw-bolder" >Login here !</a>
            </span>  
        </p>
    </div>
    <form class="d-flex flex-column gap-4" (ngSubmit)="onReset(resetForm)" [formGroup]="resetForm">
        <div class="d-flex flex-column gap-2" >
            <label for="email" class="fw-bold fs-5">Email</label>
            <input formControlName="email" type="email" class="form-control border-2 fs-6 p-2" placeholder="Enter your E-mail" id="email">
            <div>
                <div >
                    <p class="text-danger mb-0">E-mail is <strong>required</strong></p>
                </div>
                <div>
                    <p class="text-danger mb-0">Please enter a valid email address.</p>
                </div>
                <div  class="text-danger">
                    <p class="mb-0"> must be at least
                      <strong></strong>
                      characters long.
                    </p>
                </div>
            </div>
        </div>
        <button class="primary d-block w-100" [disabled]="">Reset Password</button>

    </form>
</article>
