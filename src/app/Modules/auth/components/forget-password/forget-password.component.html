<article class="d-flex flex-column gap-5 w-100">
    <div class="content d-flex flex-column gap-3">
      <h3 class="h2 mb-0">Forgot password</h3>
      <p class="mb-0">If you already have an account register</p>
      <p class="mb-0">You can
        <span>
          <a class="main-danger fw-bolder">Login here!</a>
        </span>
      </p>
    </div>
    <form class="d-flex flex-column gap-4" (ngSubmit)="onForgetPassword(forgetPasswordForm)" [formGroup]="forgetPasswordForm">
      <div class="d-flex flex-column gap-2" >
        <label for="email" class="fw-bold fs-5">Email</label>
        <input type="email" class="form-control border-2 fs-6 p-2"
          placeholder="Enter your E-mail" id="email" formControlName="email">
  
        <div *ngIf="
            forgetPasswordForm.get('email')?.invalid &&
            (forgetPasswordForm.get('email')?.dirty ||
            forgetPasswordForm.get('email')?.touched)" class="error"
         >
  
          <div *ngIf="forgetPasswordForm.get('email')?.errors?.['required']" class="text-danger">
            <p class="text-danger mb-0">Email is <strong>required.</strong></p>
          </div>
          <div *ngIf="forgetPasswordForm.get('email')?.errors?.['email']" class="text-danger">
            <p class="text-danger mb-0">Please enter a valid email address.</p>
          </div>
        </div>
      </div>
  
      <div class="links">
        <a routerLink="/auth">Back to Login?</a>
      </div>
  
      <button class="primary d-block w-100" [disabled]="forgetPasswordForm.invalid">Send mail</button>
    </form>
  </article>
