<section [dir]="language == 'en'? 'ltr': 'rtl'">
  <div class="container">
    <div class="row">
      <div *ngFor="let ad of arrayOfAds.slice(0, 4)" class="col-md-3">
        <div class="ads-card">
          <div class="img-holder">
            <img class="w-100" height="200" [src]="ad.room.images" alt="">
            <span>{{ad.room.discount | currency: 'EGP '}} Off</span>
          </div>
          <h3>{{ad.room.roomNumber}}</h3>
          <p>{{ad.room.price | currency : 'EGP '}}</p>
        </div>
      </div>
    </div>
  </div>

</section>
