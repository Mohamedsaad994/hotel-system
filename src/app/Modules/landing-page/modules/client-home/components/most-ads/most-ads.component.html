<section class="most-ads my-5">
    <div class="container">
        <h2 class="main-blue">Most popular ads</h2>
        <div class="d-flex gap-4">

          <!-- <div class="row"> -->
            <div *ngFor="let room of roomsData.slice(0, 1)" class="col-md-4">
              <div class="ads-card">
                <div class="layer">
                  <i class="fa-solid fa-heart fa-2x" (click)="addFavouriteById(room._id)"></i>
                  <i class="fa-solid fa-eye fa-2x" [routerLink]="['/landing-page/details', room._id]"></i>
                </div>
                <div class="img-holder">
                  <img class="w-100" height="430" [src]="room.images[0] ? room.images[0] : emptyImage" [alt]="room._id">
                  <span>{{room.discount| currency: 'EGP '}} Off</span>
                </div>
                <div class="caption">
                  <h3>{{room.roomNumber}}</h3>
                  <p>{{room.price| currency : 'EGP '}}</p>
                </div>
              </div>
            </div>

          <!-- </div> -->

          <div class="row g-4">
            <div *ngFor="let room of roomsData.slice(1, 5)" class="col-md-6">
              <div class="ads-card">
                <div class="layer">
                  <i class="fa-solid fa-heart fa-2x" (click)="addFavouriteById(room._id)"></i>
                  <i class="fa-solid fa-eye fa-2x" [routerLink]="['/landing-page/details', room._id]"></i>
                </div>
                <div class="img-holder">
                  <img class="w-100" height="200" [src]="room.images[0] ? room.images[0] : emptyImage" [alt]="room._id">
                  <span>{{room.discount| currency: 'EGP '}} Off</span>
                </div>
                <div class="caption">
                  <h3>{{room.roomNumber}}</h3>
                  <p>{{room.price| currency : 'EGP '}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
