
<section>
  <mat-form-field class=" input" class="w-100" appearance="outline" >
    <mat-label>Search here</mat-label>
    <input matInput type="text" 
    placeholder="Search Here" 
    #searchVal 
    [(ngModel)]=" searchValue" 
    (keyup.enter)="filterByRoomNumber(searchVal)" >
    <button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear" (click)="resetSearchInput()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</section>

<app-shared-header
  [headertext]=" 'ADS Table Details' "
  [headerCaption]=" 'You can check all details' "
  [headerBtnText]=" 'Add New Ads'" (click)="openAddDialog()">
</app-shared-header>

<section class="facilities mt-5">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <app-shared-table
            [tableHeaders]="headers"
            [tableBodyContent]="adsData"
            [displayHeaders]="displayHeaders"
            (viewItem)="handleViewItem($event)"
            (editItem)="handleEditItem($event)"
            (deleteItem)="handleDeleteItem($event)">
        </app-shared-table>
      </div>
    </div>
  </div>
</section>
