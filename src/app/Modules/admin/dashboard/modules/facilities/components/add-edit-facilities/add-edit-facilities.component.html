<section class="facilities-content">
    <div class="d-flex justify-content-between align-items-center m-2">
        <h2 class="dark-gray fs-3 m-2" *ngIf="!data.name">Add Facility</h2>
        <h2 class="dark-gray fs-3 m-2" *ngIf="data.name">Edit Facility</h2>
        <span class="dark-red" role="button" (click)="onNoClick()">
            <i class="fa-regular fa-circle-xmark fa-2x"></i>
        </span>
    </div>
    <div class= "my-5 w-100 text-center">
        <mat-form-field appearance="outline" class="w-75">
            <mat-label>Name</mat-label>
            <input matInput  [(ngModel)]="data.name">
          </mat-form-field>
    </div>
    <!-- <div mat-dialog-actions class="bg-danger d-flex justify-content-end w-25">
        <button class="primary" mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
        </div> -->
        <div class="d-flex justify-content-end">
            <button [mat-dialog-close]="data" cdkFocusInitial class="primary m-3">Save</button>
        </div>
</section>
