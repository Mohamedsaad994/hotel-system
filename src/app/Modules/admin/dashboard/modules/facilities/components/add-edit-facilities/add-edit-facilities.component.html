<section class="facilities-content">
  <div class="d-flex justify-content-between align-items-center m-2">
    <h2 class="dark-gray fs-3 m-2">{{ data.mode === 'add' ? 'Add Facility' : data.mode == 'edit' ? 'Edit Facility' :
      'View Facility' }}</h2>

    <span class="dark-red" role="button" (click)="onNoClick()">
      <i class="fa-regular fa-circle-xmark fa-2x"></i>
    </span>
  </div>
  <div class="my-5 w-100 text-center">
    <mat-form-field appearance="outline" class="w-75">
      <mat-label>Name</mat-label>
      <input matInput #localInput [(ngModel)]="data.name" [disabled]="data.mode == 'view'">
    </mat-form-field>
  </div>
  <div class="d-flex justify-content-end">
    <button type="button" [mat-dialog-close]="data.mode != 'view' ? data : null" cdkFocusInitial class="primary m-3"> {{
      data.mode != 'view' ? 'Save' : 'Cancel' }} </button>
  </div>
</section>
